<script>
  // Close mobile & tablet menu on item click
  $('.navbar-item').each(function(e) {
    $(this).click(function() {
      if ($('#navbar-burger-id').hasClass('is-active')){
        $('#navbar-burger-id').removeClass('is-active');
        $('#navbarMenuHeroC').removeClass('is-active');
        $('header').removeClass('is-active');
      }
    });
  });

  // Open or Close mobile & tablet menu
  $('#navbar-burger-id').click(function() {
    if ($('#navbar-burger-id').hasClass('is-active')){
      $('#navbar-burger-id').removeClass('is-active');
      $('#navbarMenuHeroC').removeClass('is-active');
      $('header').removeClass('is-active');
    } else {
      $('#navbar-burger-id').addClass('is-active');
      $('#navbarMenuHeroC').addClass('is-active');
      $('header').addClass('is-active');
    }
  });
</script>

<script>
  function scrollToAnchor(aid){
      var aTag = $("a[name='"+ aid +"']");
      $('html,body').animate({scrollTop: aTag.offset().top},'slow');
  }

  $("#project-button").click(function() { scrollToAnchor('project'); });
  $("#gallery-button").click(function() { scrollToAnchor('gallery'); });
  $("#research-button").click(function() { scrollToAnchor('research'); });
  $("#contact-button").click(function() { scrollToAnchor('contact'); });
</script>

<script>
  $(document).ready(function(){

    $(".email").each(function(){
        var ats, dots, address, i;
        ats = [' (at) '];
        dots = [' (dot) '];
        address = $(this).html();
        for ( i = 0; i < ats.length; i++ ) {
            address = address.replace(ats[i], '@');
        }
        for ( i = 0; i < dots.length; i++ ) {
            address = address.replace(dots[i], '.');
        }
        $(this).html('<a href="mailto:' + address + '">' + address + '</a>');
    });

  });
</script>
